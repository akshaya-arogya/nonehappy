<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astranart form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="mani" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="man2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label class="block-display" for="contry">departure contry</label>
        <select name="contry" id="contry">
            <option value="usa">usa</option>
            <option value="india">india</option>
            <option value="china">china</option>
            <option value="uae">uae</option>
        </select>
        <lable class="block-display">number of space travellers</lable>
        <input name="travelers" type="number">
        <lable class="block-display">email</lable>
        <input name="email" type="text" placeholder="ilovespace@gmail.com">
        <label class="block-display" for="rent">Do you wanna rent a space suit?</label>

        <label for="yes">i will rent a spacesute</label>
        <input type="radio" name="rent-button" id="radio1">
        <label for="no">no i have my own</label>
        <input type="radio" name="rent-button" id="radio2">
        <input type="submit" value="lets go to space" id="button">
    </form>


</body>

</html>
